    <section id="home">

        <!-- navbar -->
      <div class="container-fluid" id="na">
        <nav class="navbar navbar-expand-md navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand"  href=""><b>TO DO LIST</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </div>
      <div id="addbox">
        <textarea id="data" rows="4" cols="50" placeholder=""></textarea>
        <br>
        <div class="buttons">
          <button  id="addbutton" class="btn btn-primary btn " onclick="add()">Add Todo</button>
          <button  id="cancelbutton" class="btn btn-primary " onclick="document.getElementById('addbox').style.visibility = 'hidden'">Cancel</button>
        </div>

      <div id="alert">

        <div class="buttons">
          <button  id="close" class="btn btn-primary " onclick="document.getElementById('alert').style.visibility = 'hidden'">Close</button>

      </div>
